    var addUserDetails = function (event) {
        if (!event.detail || event.detail.type !== 'app/user/details/LOADED' || !event.detail.payload) {
            return;
        }

        var data = event.detail.payload;
        var details = {};

        if (data.id) {
            details.id = data.id
        }

        if (data.email) {
            details.username = data.email
        }

        if (data.fullName) {
            details.name = data.fullName
        }

        Sentry.setUser(details);

        event.target.removeEventListener(event.type, addUserDetails);
    }

    window.addEventListener("dispatchReduxAction", addUserDetails);
</script>
